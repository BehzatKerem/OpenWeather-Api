<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js Open Weather App</title>
    <!-- Link to an external CSS file named "style.css" -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Main container for the weather app -->
    <div class="app">
        <!-- Header section -->
        <div class="header">
            <!-- Heading for the weather app -->
            <h1>Weather</h1>
            <!-- Input field for entering the city name -->
            <input type="text" id="searchBar" placeholder="Enter City...">
        </div>
        <!-- Content section for displaying weather information -->
        <div class="content">
            <!-- Display the city name and country code -->
            <div class="city">
                Istanbul, TR
            </div>
            <!-- Display the current temperature in Celsius -->
            <div class="temp">15°C</div>
            <!-- Display the weather description -->
            <div class="desc">Sunny</div>
            <!-- Display the minimum and maximum temperatures in Celsius -->
            <div class="minmax">9°C / 24°C</div>
        </div>
    </div>
    <!-- Link to an external JavaScript file named "script.js" -->
    <script src="script.js"></script>
</body>
</html>
